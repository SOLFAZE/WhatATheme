# 60 Words About the Author
author-about: We bundle IT products into one program in order to achieve even better synergies and better value delivery. PICAO is not a static solution, it uses data to adapt to future requirements. We prioritize requirements based on business value. PICAO is not just a software program. It is a change in daily ways of working to enable a collaborative culture empowering teams to take ownership of making our organization more agile and resilient. People working together end-to-end solve the right problems that benefit our customers the best way.

# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: #https://github.com/thedevslot

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
